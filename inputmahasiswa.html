<html>
    <head>
        <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid whitesmoke;

        }

        }
        body {

        }

        h1 {
        font-size: 2rem;

        }

        form {

        }

        label {
        display: block;
        margin-bottom: 5px;
        }

        input[type="number"], input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        }

        button[type="button"] {
        background-color: #2600ff;
        color: whitesmoke;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s;
        }

        button[type="button"]::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        transform: translateX(-100%);
        transition: transform 0.3s;
        }

        button[type="button"]:active::before {
        transform: translateX(0);
        }

        table {
        width: 100%;
        border-collapse: collapse;
        }

        th, td {
        border: 1px solid rgb(111, 108, 108);
        padding: 8px;
        text-align: left;   
        }

        th {
        background-color: lightgray;
        }
        </style>

    </head>
